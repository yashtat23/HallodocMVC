<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Plateform Login</title>
    <link rel="stylesheet" href="./css/style.css">

<body>
    <div class="container">
        <div class="logo">
            <nav class="d-flex justify-content-center align-items-center">
                <img class="w-25 h-25" src="./img/logo.png" alt="Logo image">
            </nav>
            <div class="container1">
            <div class="loginback">
           <br><br><br>
            
        </div>
            <div>
                <form action="" class="d-flex justify-content-center align-items-center">
                    <div class="form-group col-4">
                        <div class="float-right d-flex float-right mx-5">
                            <a href="" class="text-decoration-none float-right">
                            <span>&#60 Back</span>
                            </a>
                        </div>
                        <div class="d-flex align-items-center justify-content-center">
                
                            <h2>Login To Your Account</h2>
                            
                        </div>
                        <div class="form-floating mb-3 w-100">
                            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
                            <label for="floatingInput">Email address</label>
                        </div>
                        <div class="form-floating w-100">
                            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
                            <label for="floatingPassword">Password</label>
                        </div><br>
                        <button class="form-control mt-3 btn btn-primary" type="button" class="btn btn-primary">Login
                            In</button><br><br>
                            <a class="d-flex justify-content-center align-items-center" href="#">Forgot Password</a>
                    </div>
                </form>
            </div>
        </div>
        </div>
    </div>
